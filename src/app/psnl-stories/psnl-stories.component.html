<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="ghost"> </div>
<div class="card">
  <p class="header">Personal Stories</p>
  <button mat-raised-button (click)="openDialog()" class="button" id="create">Create a Post</button>
  <div  *ngFor= "let story of stories">
  <mat-card class="example-card"> 
  <p class="title">{{story.title}} </p>
  <mat-card-content>
  <p class="date">Date: {{story.date}}</p>
  <img class="img" src="{{story.img}}" />
  <p class="des">{{story.description}}</p>
  <p class="tag">{{story.tag}}</p>
  <p class="name"> Created by: {{story.name}} </p>
</mat-card-content>
<mat-card-actions>
  <button  mat-button *ngIf="isAdmin" (click)="adminDelete(story.id)" class="button"><mat-icon>delete</mat-icon></button>
  <button  mat-button *ngIf="userId === story.userId && isAdmin === false" (click)="deleteStory(story.id)" class="button"><mat-icon>delete</mat-icon></button>
  <button  mat-button *ngIf="userId === story.userId" (click)="updateDialog(story)" class="button"><mat-icon>edit</mat-icon></button>
</mat-card-actions>
</mat-card>
</div>
</div>
