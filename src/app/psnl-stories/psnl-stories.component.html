<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <div class="ghost"> </div>
  <div class="card">
  <h1>Personal Stories</h1>
  <button mat-raised-button (click)="openDialog()" class="button"> Create a post</button>
     <div *ngFor= "let story of stories">
        <mat-card class="example-card">
        <mat-card-title>{{story.title}} </mat-card-title>
        <mat-card-content>
         <h3> {{story.time}} </h3>
         <p>{{ story.date}}</p>
         <img src="{{story.img}}" />
         <p>{{story.description}}</p>
         <p>{{story.tag}}</p>
         <p> Created by: {{story.name}} </p>
        </mat-card-content>
        <mat-card-actions>
         <button  mat-button *ngIf="isAdmin" (click)="adminDelete(story.id)" class="button">Delete</button>
         <button  mat-button  *ngIf="userId === story.userId && isAdmin === false" (click)="deleteStory(story.id)" class="button"><mat-icon>delete</mat-icon></button>
         <button  mat-button *ngIf="userId === story.userId" (click) ="updateDialog(story)" class="button"><mat-icon>edit</mat-icon></button>
        </mat-card-actions>
        </mat-card>
     </div>
    </div>
