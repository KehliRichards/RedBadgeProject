<form [formGroup]="createForm" (ngSubmit)="onCreateForm($event)">


  <h2 mat-dialog-title>Ghost Hunting? Fill out your info below!</h2>

  <label for="tag">Tag:</label>
  <select formControlName="tag" name="tags">
    <option *ngFor="let tag of tags" value="{{tag}}">{{tag}}</option>
  </select>

  <br />

  <br />
  <label class="text" for="location">Location:</label>
  <input formControlName="location" class="input" type="text" name="location" />

  <br />

  <br />
  <label class="text" for="time">Time:</label>
  <input formControlName="time" class="input" type="text" name="time" />

  <br />
  <br />
  <!-- <label class="text" for="date">Date:</label>
  <input formControlName="date" class="input" type="text" name="date" /> -->

  <mat-form-field>
    <mat-label for="date">Date:</mat-label>
    <input formControlName="date" name="date" matInput [matDatepicker]="myDatePicker">
    <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker></mat-datepicker>
  </mat-form-field>

  <br />

  <label class="text" for="description">Details:</label>
  <input formControlName="description" class="input" type="text" name="description" />

  <br />

  <mat-dialog-actions>
    <button type="submit" mat-raised-button class="button">Create</button>
    <button mat-raised-button mat-dialog-close class="button">Cancel</button>

  </mat-dialog-actions>
</form>
