<form class="form" [formGroup]="createForm" (ngSubmit)="onCreateForm($event)">


  <h2 class="header" mat-dialog-title>Ghost Hunting? Fill out your info below!</h2>

  <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onChosenLocation($event)">
    <agm-marker [latitude]="clickedLatitude" [longitude]="clickedLongitude" *ngIf="locationChosen"></agm-marker>
  </agm-map>

  <br />

  <br />
  <mat-form-field color="warn" appearance="outline" class="outline" for="location">
    <mat-label class="label">Location</mat-label>
    <input class="input" formControlName="location" type="text" name="location" matInput placeholder="Enter a location">
  </mat-form-field>

  <br />

  <br />
  <!-- <label class="text" for="date">Date:</label>
    <input formControlName="date" class="input" type="text" name="date" /> -->

  <mat-form-field color="warn" class="outline" appearance="outline">
    <mat-label for="date">Date:</mat-label><br />
    <input formControlName="date" name="date" matInput [matDatepicker]="myDatePicker">
    <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
    <mat-datepicker #myDatePicker></mat-datepicker>
  </mat-form-field>

  <br />
  <br />

  <mat-form-field color="warn" appearance="outline" class="outline des" for="description">
    <mat-label class="label">Description</mat-label>
    <textarea class="input des" formControlName="description" type="text" name="description" matInput
      placeholder="Enter a description"></textarea>
  </mat-form-field>
  <br />
  <br />
  <br />
  <br />
  <br />
  <mat-form-field color="warn" appearance="outline" class="outline" for="tag">
    <mat-label class="label">Tag</mat-label>
    <mat-select class="select" formControlName="tag" name="tags">
      <mat-option *ngFor="let tag of tags" value="{{tag}}">{{tag}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br />

  <mat-dialog-actions>
    <button type="submit" mat-raised-button class="button">Create</button>
    <button mat-raised-button mat-dialog-close class="button">Cancel</button>

  </mat-dialog-actions>
</form>
