<div class="info">
  <h1>{{ user.name }}</h1>
  <hr />
  <h3>{{ user.email }}</h3>
  <hr />
  <h3>{{ user.location }}</h3>
  <br/>
  <hr/>
  <button mat-raised-button color="maroon" (click)="buttonA()">My Haunted Locations</button><br/>
  <button mat-raised-button color="maroon" (click)="buttonB()">My Personal Stories</button><br/>
  <button mat-raised-button color="maroon" (click)="buttonC()">My Urban Legends</button><br/>
  <button mat-raised-button color="maroon" (click)="buttonD()">My Ghost Hunts</button><br/>

<div class="posts" id="style-2">
  <div *ngFor="let haunted of locations">

    <p class="title" *ngIf="haunted.location">{{haunted.location}}</p>
    <p class="title" *ngIf="haunted.title">{{haunted.title}}</p>
    <img *ngIf="haunted.img" src="{{haunted.img}}" alt="location img" class="img" />
    <!-- <p>{{location.img}}</p> -->
    <p>{{haunted.description}}</p>
    <p>{{haunted.tag}}</p>
    <p>Created by: {{haunted.name}}</p>
    <br/>
  </div>

</div>
