<form [formGroup] ="createStory" (ngSubmit) ="onCreateStory()">
<h2>Upload a story!</h2>
<label for="title">Title: </label>
<input formControlName = "title" type="text" name="title" required >
<br>
<br>
<label for="time">Time: </label>
<input formControlName= "time" type="text" name="time" >
<br>

<br>
<label for="date">Date: </label>
<input formControlName ="date" type="text" name="date" >
<br>

<br>
<label for="img">Image: </label>
<input formControlName ="img" type="img" name="img" width="10" height="20">
<br>

<br>
<label for="description">Description: </label>
<input formControlName ="description" type="text" name="description">
<br>

<br>
<label for="tag">Tag: </label>
<select formControlName = "tag" name="tag" required>
    <option *ngFor="let t of tag" value="{{t}}">{{t}}</option>
</select>

<mat-dialog-actions>
<button  mat-button  type="submit" class="button">Create</button>
<button mat-raised-button mat-dialog-close class="button">Cancel</button>
</mat-dialog-actions>
</form>
