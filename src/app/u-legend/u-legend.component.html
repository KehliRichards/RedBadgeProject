<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="ghost"> </div>
<div class="card">
  <h1 class="header">Urban Legends</h1>
  <button mat-raised-button (click)="openDialog()" class="button"> Create</button>
  <div  *ngFor= "let legend of legend">
  <mat-card class="example-card"> 
  <mat-card-title>{{legend.title}} </mat-card-title>
  <mat-card-content>
  <h3> Time: {{legend.time}} </h3>
  <p>Date: {{legend.date}}</p>
  <img src="{{legend.img}}" />
  <p>{{legend.description}}</p>
  <p>{{legend.tag}}</p>
  <p> Created by: {{legend.name}} </p>
</mat-card-content>
<mat-card-actions>
  <button  mat-button *ngIf="isAdmin" (click)="adminDelete(legend.id)" class="button">Delete</button>
  <button  mat-button *ngIf="userId === legend.userId && isAdmin === false" (click)="deleteLegend(legend.id)" class="button"><mat-icon>delete</mat-icon></button>
  <button  mat-button *ngIf="userId === legend.userId" (click)="updateDialog(legend)" class="button"><mat-icon>edit</mat-icon></button>
</mat-card-actions>
</mat-card>
</div>
</div>
