<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="ghost"> </div>
<div class="card">
  <p class="header">Haunted Locations</p>
  <button mat-raised-button (click)="openDialog()" class="button" id="create"> Create a Post</button>
  <div *ngFor="let haunted of locations">
    <mat-card class="example-card">
      <p class="title">{{haunted.location}} </p>
      <mat-card-content>
        <img class="img" src="{{haunted.img}}" />

        <p class="des">{{haunted.description}}</p>


        <p class="tag">{{haunted.tag}}</p>

        <p class="name"> Created by: {{haunted.name}} </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button *ngIf="isAdmin" (click)="adminDelete(haunted.id)" class="button">
          <mat-icon>Delete</mat-icon>
        </button>
        <button mat-button *ngIf="userId === haunted.userId && isAdmin === false" (click)="deleteLocation(haunted.id)"
          class="button">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-button *ngIf="userId === haunted.userId" (click)="openDialog1(haunted)" class="button">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
