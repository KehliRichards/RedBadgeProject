<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="ghost"></div>
<div class="card">
  <h1>Haunted Locations</h1>
  <div *ngIf="locations">
    <button mat-raised-button (click)="openDialog()" class="button">Create a Post</button>
  </div>
  <div *ngFor="let haunted of locations">
      <mat-card class="example-card">
          <mat-card-content>
    <img src="{{haunted.img}}" alt="location img" class="img" />

    <p>{{haunted.location}}</p>
    <p>{{haunted.description}}</p>
    <p>{{haunted.tag}}</p>
    <p>Created by: {{haunted.name}}</p>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button *ngIf="isAdmin" (click)="adminDelete(haunted.id)" class="button">Delete</button>
    <button mat-button *ngIf="userId === haunted.userId && isAdmin === false" (click)="deleteLocation(haunted.id)" class="button"><mat-icon>delete</mat-icon></button>
    <button mat-button *ngIf="userId === haunted.userId" (click)="openDialog1(haunted)" class="button"><mat-icon>edit</mat-icon></button>
  </mat-card-actions>
  </mat-card>
  </div>
</div>
